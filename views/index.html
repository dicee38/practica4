<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Два столбца */
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card h3 {
      font-size: 1.2em;
      color: #333;
    }

    .product-card p {
      margin: 10px 0;
      color: #555;
    }

    .product-card .price {
      font-weight: bold;
      color: #28a745;
    }

    .product-card button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    #cart {
      background-color: #fff;
      padding: 15px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #cart p {
      font-size: 1.2em;
      color: #333;
    }

    #checkoutBtn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    #checkoutBtn:hover {
      background-color: #218838;
    }

    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }

    /* Стиль для модального окна */
    #tokenModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #tokenModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    #closeModalBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
      margin-top: 10px;
    }

    #closeModalBtn:hover {
      background-color: #c82333;
    }

    /* Стиль для кнопки "Посмотреть токен" */
    #viewTokenBtn {
      background-color: #ffc107;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }

    #viewTokenBtn:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <button id="logoutBtn">Выйти</button>
  <h1>Каталог товаров</h1>

  <!-- Кнопка для просмотра токена -->
  <button id="viewTokenBtn">Посмотреть токен</button>

  <!-- Модальное окно для отображения токена -->
  <div id="tokenModal">
    <div id="tokenModalContent">
      <h3>Ваш токен:</h3>
      <p id="tokenValue"></p>
      <button id="closeModalBtn">Закрыть</button>
    </div>
  </div>

  <!-- Контейнер для товаров -->
  <div id="products"></div>

  <!-- Корзина -->
  <h2>Корзина</h2>
  <div id="cart">
    <p>В корзине: 0 товаров</p>
    <button id="checkoutBtn">Перейти к оформлению</button>
  </div>

  <script>
    // Проверка, авторизован ли пользователь
    const isAuthenticated = localStorage.getItem('token'); // Пример проверки с использованием токена в localStorage

    // Если пользователь не авторизован, перенаправляем на страницу логина
    if (!isAuthenticated || isAuthenticated === 'null') {
      window.location.href = '/login.html';
    }

    // Функция для отображения токена в модальном окне
    document.getElementById('viewTokenBtn').addEventListener('click', () => {
      const token = localStorage.getItem('token');
      if (token) {
        document.getElementById('tokenValue').textContent = token;
        document.getElementById('tokenModal').style.display = 'flex';
      } else {
        alert('Токен не найден!');
      }
    });

    // Закрытие модального окна
    document.getElementById('closeModalBtn').addEventListener('click', () => {
      document.getElementById('tokenModal').style.display = 'none';
    });

    // Функция для загрузки товаров
    const fetchProducts = async () => {
      const query = `
        query {
          products {
            id
            name
            price
            description
            categories
          }
        }
      `;

      try {
        const response = await fetch('/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });

        if (!response.ok) {
          throw new Error('Ошибка ответа от сервера');
        }

        const { data } = await response.json();

        if (data && Array.isArray(data.products)) {
          const productContainer = document.getElementById('products');
          productContainer.innerHTML = '';

          data.products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');
            productCard.innerHTML = `
              <h3>${product.name}</h3>
              <p class="price">Цена: ${product.price}</p>
              <p>Описание: ${product.description}</p>
              <p class="categories">Категории: ${product.categories.join(', ')}</p>
              <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Добавить в корзину</button>
            `;
            productContainer.appendChild(productCard);
          });
        }
      } catch (error) {
        console.error('Ошибка загрузки данных:', error);
      }
    };

    // Функция для добавления товара в корзину
    const addToCart = (id, name, price) => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const productIndex = cart.findIndex(item => item.id === id);

      if (productIndex > -1) {
        cart[productIndex].quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    };

    // Функция для обновления корзины
    const updateCart = () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart');
      const cartSummary = cart.reduce((summary, item) => {
        summary.totalQuantity += item.quantity;
        summary.totalPrice += item.price * item.quantity;
        return summary;
      }, { totalQuantity: 0, totalPrice: 0 });

      cartContainer.querySelector('p').textContent = `В корзине: ${cartSummary.totalQuantity} товаров, на сумму: ${cartSummary.totalPrice} руб.`;
    };

    // Функция для оформления заказа
    document.getElementById('checkoutBtn').addEventListener('click', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length === 0) {
        alert('Корзина пуста!');
        return;
      }

      alert('Перейти к оформлению заказа...');
    });

    window.addEventListener('load', fetchProducts);

    // Логика выхода из аккаунта
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    });

    updateCart();
  </script>
</body>
</html>
